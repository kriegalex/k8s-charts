apiVersion: v1
kind: Service
metadata:
  name: {{ include "bitcoin-stack.fullname" . }}
  labels:
    {{- include "bitcoin-stack.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.bitcoind.rpc.port }}
      targetPort: tcp-p2p
      protocol: TCP
      name: tcp-p2p
    - port: {{ .Values.bitcoind.rpc.rpcPort }}
      targetPort: http-rpc
      protocol: TCP
      name: http-rpc
  selector:
    {{- include "bitcoin-stack.selectorLabels" . | nindent 4 }}
